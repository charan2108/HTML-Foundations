<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML And Css</title>
</head>
<body>
    <!-- Headings -->
    <h1>Welcome</h1>
    <h2>Well</h2>
    <h3>Wel</h3>
    <h4>We</h4>
    <h5>W</h5>
    <h6>#$</h6>
    <!-- Paragraph -->
    <p>ABcdefghijklmnopq</p>
    <!-- images -->
    <img src="images/87541.jpg" alt="87541">
    <br/>
    <!-- anchortag -->
    <a href="www.google.com" target="_blank">Google</a>
    <!-- OrderedLists -->
    <div>
        <ol>
            <li>Chocolate</li>
            <li>Strawberry</li>
            <li>Vanilla</li>
            <li>Blackforest</li>
        </ol>
    </div>
   
    <!-- Unordered list -->
    <ul>
        <li>Chocolate</li>
        <li>Strawberry</li>
        <li>Vanilla</li>
        <li>Blackforest</li>
    </ul>

    <table border="2">
        <tr>
            <th col="3">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Hexadelta</td>
            <td>336</td>
        </tr>
        <tr>
            <td>Hexadelta</td>
            <td>336</td>
        </tr>
    </table>
</body>
</html>
