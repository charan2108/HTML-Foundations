<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations And Definitions</title>
</head>
<body>
    <!-- Cite -->
    <p>
        <cite>A brief history of time</cite> is written by Stephen Hawkings sold over million copies
    </p>
    <!-- Def -->
    <p><dfn>A black hole</dfn> is the region where nothing can escape from it</p>
</body>
</html>
