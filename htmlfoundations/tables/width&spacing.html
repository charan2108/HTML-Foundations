<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width And Spacing</title>
</head>
<body>
    <table width="400" cellpadding="10" cellspacing="5" border="1">
        <tr>
            <th width="150"></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="200">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <td>300</td>
            <td>300</td>
            <td>300</td>
        </tr>
        <tr>
            <th>Febuary</th>
            <td>300</td>
            <td>300</td>
            <td>390</td>
        </tr>
    </table>
</body>
</html>
