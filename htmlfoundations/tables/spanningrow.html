<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Row</title>
</head>
<body>
    <table border="2">
        <tr>
            <th></th>
            <th>Abc</th>
            <th>Welcome</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6-7PM</th>
            <td rowspan="3">Movie</td>
            <td>Comdy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>8-9PM</th>
            <td rowspan="3">Action</td>
            <td>Analysis</td>
        </tr>
    </table>
</body>
</html>
