<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <!-- <link rel="stylesheet"   href="bootstrap/bootstrap-4.5.3/dist/css/bootstrap.min.css"> -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Button</title>
</head>
<body>
    <h5>Buttons</h5>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <hr>
    <h5>Button tags</h5>
    <a class="btn btn-primary" href="#" role="button">Link</a>
     <button class="btn btn-primary" type="submit">Button</button>
      <input class="btn btn-primary" type="button" value="Input">
     <input class="btn btn-primary" type="submit" value="Submit">
     <input class="btn btn-primary" type="reset" value="Reset">
     <hr>
     <h5>Outline Buttons</h5>
     <button type="button" class="btn-outline-primary">Primary</button>
     <button type="button" class="btn-outline-secondary">Secondary</button>
     <button type="button" class="btn-outline-success">Success</button>
     <button type="button" class="btn-outline-danger">Danger</button>
     <button type="button" class="btn-outline-warning">Warning</button>
     <button type="button" class="btn-outline-info">Info</button>
     <button type="button" class="btn-outline-light">Light</button>
     <button type="button" class="btn-outline-dark">Dark</button>
     <hr>
     <h5>Sizes</h5>
     <button type="button" class="btn btn-primary btn-lg">
         Large Buttons
     </button>
     <button type="button" class="btn btn-secondary btn-lg">
        Large Buttons
    </button>
    <hr>
    <h5>Small size</h5>
    <button type="button" class="btn btn-primary btn-sm">
       Buttons
    </button>
    <button type="button" class="btn btn-secondary btn-sm">
       Buttons
   </button>
   <hr>
   <h5>BlockButton</h5>
   <button type="button" class="btn btn-primary btn-lg btn-block">
    Large Buttons
</button>
<button type="button" class="btn btn-primary btn-sm btn-block">
    Large Buttons
</button>
<hr>
<h5>Active State</h5>
<a href="#" class="btn btn-lg btn-primary active" role="button" aria-pressed="true" >Primary</a>
<a href="#" class="btn btn-lg btn-secondary active" role="button" aria-pressed="true" >Primary</a>
<hr>
<button type="button" class="btn btn-primary btn-lg" disabled>primary</button>
<button type="button" class="btn btn-secondary btn-lg" disabled>secondary</button>
</body>
</html>
