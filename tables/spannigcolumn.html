<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpanningColumn</title>
</head>
<body>
 <table border="1">
  <tr>
      <th></th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12am</th>
  </tr>
  <tr>
      <th>Monday</th>
      <td colspan="2">Physics</td>
      <td>Aerospacr</td>
      <td>CFD</td>
  </tr>
  <tr>
    <th>Tuesday</th>
    <td colspan="3">Physics</td>
    <td>Gym</td>
  </tr>
 </table>
</body>
</html>
