<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongTables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Jan 1st</th>
                <td>250</td>
                <td>50</td>
            </tr>
            <tr>
                <th>Jan 2st</th>
                <td>350</td>
                <td>40</td>
            </tr>
            <tr>
                <th>Jan 3rd</th>
                <td>250</td>
                <td>50</td>
            </tr>
            <tr>
                <th>Jan 4th</th>
                <td>450</td>
                <td>60</td>
            </tr>
            <tr>
                <th>Jan 5th</th>
                <td>250</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
           <tr>
            <td></td>
            <td>3698</td>
            <td>1800</td>
           </tr>
        </tfoot>
    </table>
</body>
</html>
