<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Heading</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
        </tr>
        <tr>
            <th scope="row">Ticket sold:</th>
            <td>600</td>
            <td>800</td>
        </tr>
        <tr>
            <th scope="row">Total Sales:</th>
            <td>800$</td>
            <td>1000$</td>
        </tr>
    </table>
</body>
</html>
